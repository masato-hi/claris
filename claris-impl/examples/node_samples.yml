---
width: 400
height: 400
layers:
  - # 背景
    rectangle:
      color: "#CCCCCC"
      x: 0
      y: 0
      width: 400
      height: 400
      fill: true
  - # 角丸(にしたい)
    rectangle:
      radius: 10
      color: "#00FFFF"
      x: 20
      y: 60
      width: 40
      height: 40
      stroke:
        width: 4
  - # 透過丸
    circle:
      color: "#FF0000"
      alpha: 0.5
      x: 20
      y: 20
      radius: 10
      fill: true
  - # 楕円
    circle:
      color: "#FF0000"
      x: 50
      y: 30
      radius: 10
      fill: true
      scale:
        x: 1
        y: 2
  - # 三角
    triangle:
      fill: true
      color: "#00FF00"
      vertex:
        - [100, 60]
        - [80, 80]
        - [120, 80]
  - # 多角形
    polygon:
      color: "#0000FF"
      fill: true
      vertex:
        - [200, 60]
        - [220, 100]
        - [260, 120]
        - [280, 80]
  - # 線
    line:
      color: "#FFFF00"
      points:
        - [40, 260]
        - [80, 260]
        - [100, 120]
  - # 曲線
    curve:
      color: "#FFFF00"
      start: [140, 260]
      mid: [180, 260]
      end: [200, 120]
  - # テキスト
    text:
      text: Hello World!
      color: "#FF00FF"
      family: Ubuntu
      size: 14
      weight: normal
      slant: italic
      x: 220
      y: 200
  - # 円弧
    arc:
      color: "#FF00FF"
      x: 220
      y: 300
      radius: 40
      start: 20
      end: 340
      close: true
      stroke:
        width: 3
        cap: round
      scale:
        x: 1
        y: 1.5
